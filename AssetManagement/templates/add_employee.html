<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee for {{ company.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name: </label>
        <input type="text" name="name" required>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
