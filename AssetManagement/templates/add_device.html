<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
</head>
<body>
    <h1>Add Device</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name: </label>
        <label>
            <input type="text" name="name" required>
        </label><br>
        <label for="condition">Condition: </label>
        <label>
            <textarea name="condition" required></textarea>
        </label><br>
        <button type="submit">Add Device</button>
    </form>
</body>
</html>
