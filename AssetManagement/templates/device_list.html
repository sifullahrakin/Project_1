<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
</head>
<body>
    <h1>Device List</h1>
    <ul>
        {% for device in devices %}
            <li><a href="{% url 'device_detail' device.id %}">{{ device.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_device' %}">Add Device</a>
</body>
</html>
