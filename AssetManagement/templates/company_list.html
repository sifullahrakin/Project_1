<!DOCTYPE html>
<html>
<head>
    <title>Company List</title>
</head>
<body>
    <h1>Company List</h1>
    <ul>
        {% for company in companies %}
            <li><a href="{% url 'company_detail' company.id %}">{{ company.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_company' %}">Add Company</a>
</body>
</html>
