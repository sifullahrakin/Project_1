<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List for {{ company.name }}</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_employee' company.id %}">Add Employee</a>
</body>
</html>
